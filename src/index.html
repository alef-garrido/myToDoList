<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://bootswatch.com/5/simplex/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a2508cb710.js" crossorigin="anonymous"></script>
    <title>ToDo List</title>
  </head>
  <body>
    <main class="">
      <section id="header">  
        <h1 class="">Today's To Do</h1>
        <span><i class="fas fa-sync-alt"></i></span>       
      </section>
      <div>
        <form id="addTask">
          <input id='text' type="text" class="form-control form-control-lg" placeholder="Add to your list...">
        </form>
      </div>
      <section>
        <ul id="listContainer"></ul>
      </section>
      <div id="clear">
        <input class="clearBtn" type="button" value="Clear all Completed">
      </div>
    </main>
  </body>
</html>
